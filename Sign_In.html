<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css">

    <style>
        @font-face{
            font-family: Cheque1;
            src: url(Fonts/Cheque/Cheque-Regular.otf);
        }
        section a{
            text-decoration: none;
            color: white;
        }
        section a:hover{
            text-decoration: underline;
            color: rgb(206, 206, 206);
        }
        footer a{
            color: black;
        }
        footer a:hover{
            color: rgb(248, 20, 96);
            transition: 0.25s;
        }
    </style>

</head>
<body>

    <section style="width: 100%;
                    background-image: url(Images/SignInBackground.png);
                    background-repeat: no-repeat;
                    background-size: cover; 
                    padding-top: 10%;
                    padding-bottom: 10%;">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-4 col-md-5 col-10">
                <form action="https://submit-form.com/CVXsBIVVe" class="mt-5 border border-1 border-muted p-4" style="background-color: rgba(255, 255, 255, 0.2);
                                                                                    border-radius: 15px;">
            <label for="mailid" class="form-label ms-2 text-white">E-mail</label>
            <input type="email" class="form-control" name="username" id="username" placeholder="Enter Your Email ID" required>
            
            <br>

            <label for="password" class="form-label ms-2 text-white">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password" required>

            <br>

            <input type="submit" class="btn bg-warning form-control" value="Sign In">
            
            <br><br>

            <div class="d-flex justify-content-between">
                <div>
                    <input type="checkbox" class="form-check-input ms-2" name="remember_me" id="remember_me">
                    <label class="form-label text-white">Remember Me?</label>
                </div>
                <span class="me-2"><a href="#">Need Help?</a></span>
            </div>

            <p class="text-white ms-3">New User? <a href="Sign_Up.html"> Create an Account</a></p>
        </form>
            </div>
        </div>
        
    </section>

    <footer class="w-100 p-3" style="background-color: rgb(190, 190, 190);">
        <div class="row justify-content-center">
            <div class="col-lg-2 col-md-3 col-6">
                <a href="index.html" class="text-decoration-none text-dark">
                    <img src="Images/logo1.png" alt="DwellingDelightsLogos" class="image-fluid" width="100px" height="100px">
                    <p class="fs-4" style="font-family: Cheque1;">Dwelling Delights</p>
                </a>
            </div>

            <div class="col-lg-2 col-md-3 col-6" id="About">
                <p class="fw-bold mb-1">Company</p>
                <ul class="list-unstyled ms-3">
                    <li><a href="" class="text-decoration-none">About</a></li>
                    <li><a href="" class="text-decoration-none">Blogs</a></li>
                    <li><a href="" class="text-decoration-none">Careers</a></li>
                    <li><a href="" class="text-decoration-none">Terms & Conditions</a></li>
                    <li><a href="" class="text-decoration-none">Privacy Policy</a></li>
                    <li><a href="" class="text-decoration-none"></a></li>
                </ul>
            </div>

            <div class="col-lg-2 col-md-3 col-6" id="Help">
                <p class="fw-bold mb-1">Help</p>
                <ul class="list-unstyled">
                    <li><a href="" class="text-decoration-none">Payment</a></li>
                    <li><a href="" class="text-decoration-none">Shipment</a></li>
                    <li><a href="" class="text-decoration-none">FAQ's</a></li>
                </ul>
            </div>

            <div class="col-lg-2 col-md-3 col-6" id="Contact">
                <p class="fw-bold mb-1">Contact</p>
                <ul class="list-unstyled">
                    <li><a href="" class="text-decoration-none">Contact Us</a></li>
                    <li><a href="" class="text-decoration-none">Service and Support</a></li> 
                    <li><a href="" class="text-decoration-none">Request a Callback</a></li>

                <ul class="d-flex list-unstyled">
                    <li><a href="" class="me-3 fs-5"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="" class="me-3 fs-5"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="" class="me-3 fs-5"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="" class="fs-5"><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </div>

        </div>
    </footer>
